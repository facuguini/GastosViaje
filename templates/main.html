<ion-view title="Main">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus" ng-click="cNuevo()"></button>
  </ion-nav-buttons>
    <div class="bar bar-subheader">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="filtro.descripcion">
      </label>
    </div> 
  <ion-content class="has-header has-subheader">

    <ion-list>
      <ion-item ng-repeat="item in items | filter:filtro.descripcion track by $index " ng-click="edicion($index, item.descripcion,item.fecha,item.monto, item.persona)">
        <div class="row">
          <div class="col col-75">
            <span>{{item.descripcion}}</span>
            <h5>${{item.monto}}</h5>
          </div>
          <div class="col col-25">
            <span>{{item.fecha}}</span>
            <br>
            <span>{{item.persona}}</span>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
